<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
    用户名：<input id="username" type="text">
    密码<input id="password" type="password">
    phonenum：<input id="phonenum" type="text">
    qq<input id="qq" type="text">
    <input id="saveBtn" type="button" value="保存">
     -->
    <div id="r_fbox">
        <table>
            <thead>
                <th>姓名</th>
                <th>学号</th>
                <th>信息</th>
                <th>当前状态</th>
            </thead>
            <tbody id="r_box">

            </tbody>
        </table>
    </div>
</body>
<script>
    $('#saveBtn').on('click', add);

    function add() {
        $.ajax({
            url: './../controllers/userController.php?action=add',
            type: 'post',
            data: {
                "username": $('#username').val(),
                "password": $('#password').val(),
                "phonenum": $('#phonenum').val(),
                "qq": $('#qq').val()
            },
            success: function (e) {
                console.log(e);
            },
            error() {
                console.log('error');
            }
        })
    }

    $.ajax({
        url: './../controllers/xue_userController.php',
        type: 'post',
        data: {},
        success: function (e) {
            var obj = JSON.parse(e);
            var str = '';
            for (var i in obj) {
                str += `<tr>
                    <td>${obj[i].student_name}</td>
                    <td>${obj[i].student_num}</td>
                    <td><a href="#">个人信息</a></td>
                    <td>${obj[i].student_major_state}</td>
                </tr>`;
                console.log(obj);
                $('#r_fbox').html(str);
            }
        },
        error() {
            console.log('error');
        }
    })
</script>

</html>
